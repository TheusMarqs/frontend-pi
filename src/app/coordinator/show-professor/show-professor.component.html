<app-header-coord></app-header-coord>
<div class="container">
    <div class="display-6 text-center mt-5">
        Professores cadastrados
    </div>
    <div class="row pt-3">
        <div class="col-md-3 mt-5 d-flex">
            <input class="form-control search" type="text" name="search" placeholder="Pesquisar... "
                [(ngModel)]="filter">
        </div>
    </div>
    <table *ngIf="professors.length !== 0; else empty"f class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
                <th scope="col">Formação</th>
                <th scope="col">Condição</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professor of professors | filter : filter">
                <th scope="row">{{professor.id}}</th>
                <td>{{professor.name | titlecase }}</td>
                <td>{{professor.email}}</td>
                <td>{{professor.password}}</td>
                <td>{{professor.education | titlecase }}</td>
                <td *ngIf="professor.condition == true">Ativo</td>
                <td *ngIf="professor.condition == false">Inativo</td>
                <td>
                    <ion-icon class="optionIcons me-1" name="create-outline" (click)="edit(professor)"></ion-icon>
                    <ion-icon class="optionIcons" name="trash-outline" (click)="delete(professor)"></ion-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <p class="txt-inter fs-3 text-center mt-5">Nenhum professor cadastrado.</p>
    </ng-template>
    <button class="btn btn-fatec float-end mt-1" (click)="create()">Novo Professor</button>
</div>
