<app-header-coord></app-header-coord>

<div class="row mt-5">
    <div class="col-6 m-auto">
        <form [formGroup]="formGroupCourse">
            <div class="mb-3">
                <div class="display-6 text-center">
                    Cadastro de Curso
                </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nome do curso:</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
                <div *ngIf="submitted && name.invalid">
                    <small class="text-danger">Nome inválido!</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="workload" class="form-label">Carga horária do curso:</label>
                <input type="number" formControlName="workload" class="form-control" id="workload" placeholder="Carga horária em horas totais">
                <div *ngIf="submitted && workload.invalid">
                    <small class="text-danger">Carga horária inválida!</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Quantidade de semestres:</label>
                <input type="number" formControlName="duration" class="form-control" id="duration"
                    placeholder="Quantia">
                <div *ngIf="submitted && duration.invalid">
                    <small class="text-danger">Duração inválida!</small>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end gap-2">
                <button *ngIf="isEditing == false" class="btn btn-success" (click)="save()">Salvar</button>
                <button *ngIf="isEditing == true" class="btn btn-success" (click)="save()">Atualizar</button>
                <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
