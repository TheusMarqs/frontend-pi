<app-header-coord></app-header-coord>
<div class="container">
    <div class="display-6 text-center mt-5">
        Turmas cadastradas
    </div>
    <div class="row pt-3">
        <div class="col-md-3 mt-5 d-flex">
            <input class="form-control search" type="text" name="search" placeholder="Pesquisar... "
                [(ngModel)]="filter">
        </div>
    </div>
    <table *ngIf="teams.length !== 0; else empty"f class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Curso</th>
                <th scope="col">Tamanho</th>
                <th scope="col">Semestre</th>
                <th scope="col">Período</th>
                <th scope="col">Horários</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams | filter : filter">
                <th scope="row">{{team.id}}</th>
                <td>{{getCourseName(team.id) | titlecase}}</td>
                <td>{{team.students}} alunos</td>
                <td>{{team.semester}}º semestre</td>
                <td>{{team.period | titlecase }}</td>
                <td>{{getTimeString(team.id)}}</td>
                <td>
                    <ion-icon class="optionIcons me-1" name="create-outline" (click)="edit(team)"></ion-icon>
                    <ion-icon class="optionIcons" name="trash-outline" (click)="delete(team)"></ion-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <p class="txt-inter fs-3 text-center mt-5">Nenhuma turma cadastrada.</p>
    </ng-template>
    <button class="btn btn-fatec float-end mt-1" (click)="create()">Nova turma</button>
</div>
