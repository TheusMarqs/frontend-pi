<app-header-coord></app-header-coord>
<div class="container">
  <div class="row mt-5">
    <div class="col-8 m-auto">
      <form [formGroup]="formGroupDiscipline">
        <div class="mb-3">
          <div class="display-6 text-center">
            Cadastro de Disciplinas
          </div>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Curso:</label>
          <select class="form-select" formControlName="course">
            <option *ngFor="let course of courses" value="{{course.id}}">{{course.name | titlecase}}</option>
            <option *ngIf="courses.length === 0" value="0" selected disabled>Nenhum curso cadastrado.</option>
          </select>
          <div *ngIf="submitted && course.invalid">
            <small class="text-danger">Curso inválido!</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome da disciplina">
          <div *ngIf="submitted && name.invalid">
            <small class="text-danger">Nome inválido!</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="workload" class="form-label">Carga horária da disciplina:</label>
          <input type="number" formControlName="workload" class="form-control" id="workload"
            placeholder="Carga horária em horas totais">
          <div *ngIf="submitted && workload.invalid">
            <small class="text-danger">Carga horária inválida!</small>
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-end gap-2">
          <button *ngIf="isEditing == false" class="btn btn-success" (click)="save()">Salvar</button>
          <button *ngIf="isEditing == true" class="btn btn-success" (click)="save()">Atualizar</button>
          <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
